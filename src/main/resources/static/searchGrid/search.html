    <!-- Required meta tags -->

    <!--  标准类库样式 -->

    <link href="/common/lib/bootstrap-table/bootstrap-table.css" rel="stylesheet">

<body>
<div class="container">
    <div class="col-md-12"><h3 align="center">Elastic Search 查询</h3></div>
    <div class="col-md-10">
        <div class="form-group">
            <label for="title">查询关键字：</label>
            <input type="text" id="title" class="form-control" placeholder="请输入关键字名称..."></div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="smart">联想搜索标志：</label>
            <input type="checkbox" class="form-control" id="smart" checked>
        </div>
    </div>
    <div class="col-md-12" align="center">
        <button type="button" class="btn btn-danger btn-lg btn-block" onclick="search()">开始搜索</button>&nbsp;&nbsp;&nbsp;
    </div>
    <div class="col-md-12"><h3 align="center"></h3></div>
    <div class="col-md-12">
        <table id="tableList" class="table table-hover"></table>
    </div>
</div>
</body>
